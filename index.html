<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /MY CSS -->
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img
              :src="carousel[currentindex].image"
              :alt="carousel[currentindex].title"
            />
            <div class="text">
              <h3>{{carousel[currentindex].title}}</h3>
              <p>{{carousel[currentindex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="prev"></div>
            <div class="next" @click="next"></div>
            <div
              v-for="(image, slider) in carousel"
              class="thumb"
              :class="slider === currentindex ? 'active' : ''"
              @click="changeImage(slider)"
            >
              <img :src="image.image" :alt="image.title" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /VUE JS -->
    <!-- MY JS -->
    <script src="./js/script.js"></script>
    <!-- /MY JS -->
  </body>
</html>
